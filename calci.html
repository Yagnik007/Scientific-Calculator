<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="calci.css" />
    <!--https://stackoverflow.com/questions/18392418/html-css-put-link-tag-outside-of-the-head-->
  </head>
  <body>
    <div class="container">
        <div class="display">
            <input type="text" id="screen" placeholder="0">
            <!--https://stackoverflow.com/questions/63236182/the-input-tags-attributes-placeholder-and-aria-label-in-html-->
        </div>
        <div class="btns">
            <div class="row">
                <button id="ce" onclick="backspc()"><b>CE</b></button>
                <button onclick="fact()">x!</button>
                <button class="btn">(</button>
                <button class="btn">)</button>
                <button class="btn">%</button>
                <button id="ac" onclick="screen.value=''"><b>AC</b></button>
            </div>
            <div class="row">
                <button onclick="sin()">sin</button>
                <button onclick="pi()">&#960;</button>
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn">&#247;</button>
            </div>
            <div class="row">
                <button onclick="cos()">cos</button>
                <button onclick="log()">log</button>
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn">Ã—</button>
            </div>
            <div class="row">
                <button conclick="tan()">tan</button>
                <button onclick="sqrt()">&Sqrt;</button>
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn">-</button>
            </div>
            <div class="row">
                <button onclick="e()">e</button>
                <button onclick="pow()">x<sup style="font-size: 12px;">2</sup></button>
                <button class="btn">0</button>
                <button class="btn">.</button>
                <button id="eval" onclick="screen.value = eval(screen.value)"><b>=</b></button>
                <button class="btn">+</button>
            </div>
        </div>
    </div>
  </body>
<script src="calci.js"></script>
</html>
